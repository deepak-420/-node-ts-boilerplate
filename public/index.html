<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dogeller</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container">
      <!-- <header class="header">
        <div class="logo-container">
          <img src="./img/doge.png" alt="doge logo" class="logo-img" />
          <h1 class="logo-text">
            Doge<span class="logo-highlight">ller</span>
          </h1>
        </div>
      </header> -->
      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">
            Select active user on the left menu.
          </h2>
          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay muted class="local-video" id="local-video"></video>
          </div>
        </div>
        <div class="capture-panel">
          <canvas id="capture" width="320" height="240"></canvas>
          <div id="snapshot"></div>
        </div>
        <div id="controls">
          <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
          </div>
          <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
          </div>
          <a href="lobby.html">
            <div class="control-container" id="leave-btn">
              <img src="icons/phone.png" />
            </div>
          </a>
          <div class="control-container" id="capture-btn">
            <!-- <img src="icons/mic.png" /> -->
            <h5>capture</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
